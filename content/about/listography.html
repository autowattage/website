---
title: Listgraphy
layout: base.html
style: about/listography.css
---
<header>
  <h1>LISTOGRAPHY</h1>
  <p>Inspired by <a href="https://stupied.neocities.org/">stupied's</a> listgraphy</p>
</header>

<main>
  {{ about.listography | dump }}
  {% for list in about.listography %}
  <p>{{ list }}</p>
  {% endfor %}
  <aside>
    <h2>Favorites</h2>
    <dl>
      <dt>Color</dt>
      <dd>Yellow</dd>
    </dl>
  </aside>
  <aside>
    <h2>Hobbies</h2>
    <ul>
      <li>2D art</li>
    </ul>
  </aside>
  <aside>
    <h2>2026 goals</h2>
    <form>
      <label><input type="checkbox" disabled=true>Learn Forth</label>
    </form>
  </aside>
</main>
